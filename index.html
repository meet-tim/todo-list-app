<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>To Do List</title>
</head>
<body>

    <header>
        <h1>Amalitech TodoList</h1>
    </header>
    <form action="">
        <input type="text" placeholder="Do something great" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">complete</option>
                <option value="incomplete">active</option>
            </select>
        </div>
		
    </form>
	<div class="clear-btn">
		<button class="x-btn">
			Clear completed
		</button>
        <button class="toggler"><i class="fa-solid fa-moon"></i></button>
	</div>
	
    <div class="todo-container">
		
        <ul class="todo-list"></ul>
    </div>

    <script src="./server.js"></script>
    <script src="https://kit.fontawesome.com/15b58a79cd.js" crossorigin="anonymous"></script>
</body>
</html>
